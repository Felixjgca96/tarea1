<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio de formularios</title>
</head>
<body>
    <h1>Formulario de registro</h1>
    <form>
        <label for="nombre">Nombre:</label>
        <input id="nombre" type="text"/>
        <br />
        <br />
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido"/>
        <br />
        <br />
        Modalidad de Cursada:
        <input type="radio" id="on-demand" name="modalidad" />
        <label for="on-demand">On-Demand</label>
        <input type="radio" id="en-vivo" name="modalidad" />
        <label for="en-vivo">En vivo</label>
        <br />
        <br />
        <label for="email">Correo:</label>
        <input id="email" type="text"/>
        <br />
        <br />
        <input type="checkbox" id="checkbox1" />
        <label for="checkbox1">Deseo recibir informacion sobre nuevos posteos en la plataforma de Nucba.</label>
        <br />
        <br />
        <input type="checkbox" id="checkbox2" />
        <label for="checkbox2">Declaro que lei los terminos y condiciones y estoy listo para convertirme en desarrollador web Full Stack.</label>
        <br />
        <br />
        <input type="submit" value="Enviar" />
    </form>
</body>
</html>
