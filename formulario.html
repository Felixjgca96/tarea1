<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio de formularios</title>
  </head>
  <body>
    <header>
      <h1>Formulario de registro</h1>
    </header>
    <main>
      <form>
        <div>
          <label for="nombre">Nombre</label>
          <input type="text" id="nombre" />
        </div>
        <br />
        <div>
          <label for="apellido">Apellido</label>
          <input type="text" id="apellido" />
        </div>
        <br />
        <div>
          Modalidad de cursada:
          <input type="radio" id="on-demand" name="modalidad" />
          <label for="on-demand">On-Demand</label>
          <input type="radio" id="en-vivo" name="modalidad" />
          <label for="en-vivo">En vivo</label>
        </div>
        <br />
        <div>
          <label for="mail">Correo:</label>
          <input id="mail" type="email" />
        </div>
        <br />
        <div>
          <input type="checkbox" id="info" />
          <label for="info"
            >Deseo recibir informacion sobre nuevos posteos en la plataforma de
            Nucba.</label
          >
        </div>
        <br />
        <div>
          <input type="checkbox" id="terminos" />
          <label for="terminos"
            >Declaro que lei los terminos y condiciones, estoy listo para
            convertirme en desarrollador web Full Stack.</label
          >
        </div>
        <br />
        <input type="submit" value="Enviar" />
      </form>
    </main>
  </body>
</html>
